<!DOCTYPE html>
<html lang=""ru>
	<head>
		<title>Облость комфорта</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="style/style.css">
		<link rel="stylesheet" href="style/modal.css">
		<link rel="stylesheet" href="style/main.css">
		<link rel="stylesheet" href="style/form.css">
		<link rel="stylesheet" href="style/btn.css">
	</head>
	<body>
		<main class="main">
			<div class="main__container fixed-container">
				<div class="main__form-container" id="set">
					<form class="main__form form" action="../charts2/log-in.php">
						<div class="form__inner"> 
							<label class="form__label">Вкл/Откл
								<input class="form__input form__input--checkbox" type="checkbox" name="check">
							</label>

							<label class="form__label">OUT
								<select class="form__select select" name="out">
									<option class="select__item" value="1">1</option>
									<option class="select__item" value="9">9</option>
									<option class="select__item" value="8">8</option>
									<option class="select__item" value="7">7</option>
								</select>
							</label>

							<label class="form__label">Желаемая влажность:
								<input class="form__input form__input--text" type="text" name="hr">
							</label>
						</div>
					
						<button class="form__btn btn">применить</button>	
					</form>
				</div>
				
				<div class="main__bar-settings">
					<div class="main__inner-temp temp-display">
						t:<span class="temp-display__item js-hr"></span>
						Hr:<span class="temp-display__item js-temp"></span>
					</div>

					<button class="main-bar__btn btn-set"
									aria-label="настройки"
									aria-expanded="false"
									aria-controls="set">
					</button>
				</div>
				
				<div class="main__container-graph">
					<div class="main__graph graph">
						<div class="graph__point">
							<div class="graph__inner">
								<div class="graph__label">
									<span class="graph__text-container">
										Темпиратура:<span class="graph__text js-temp"></span>
									</span>
									
									<span graph__text-container>
										Влажность:<span class="graph__text js-hr"></span>
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<script src="scripts/jquery-3.5.0.min.js"></script>
		<script src="scripts/script.js"></script>
	</body>
</html>
